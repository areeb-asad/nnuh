{% extends 'blog/base.html' %}

{% block content %}
    <table class="table">
    <tr>
        <td>
            <h5><p class="text-danger">User Name</p></h5>

        </td>
        <td>
            <h5><p class="text-danger">Number Of Posts</p></h5>

        </td>

    </tr>
{% for postcount in postcounts %}
<tr>
            <td>{{ postcount.pub_user }}</td>
            <td>{{ postcount.the_count }}</td>
        </tr>
{% endfor %}
    </table>
{% endblock %}
