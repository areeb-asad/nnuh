{% extends 'blog/base.html' %}

{% block content %}
    <table class="table">
    <tr>
        <td>
            User Name
        </td>
        <td>
            Number Of Posts
        </td>

    </tr>
{% for postcount in postcounts %}
<tr>
            <td>{{ postcount.pub_user }}</td>
            <td>{{ postcount.the_count }}</td>
        </tr>
{% endfor %}
    </table>
{% endblock %}
