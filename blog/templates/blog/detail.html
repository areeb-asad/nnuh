{% extends 'blog/base.html' %}


{% block content %}




      <div class="card-body">
        <h1>{{ post.title }} </h1>
        <p class=" text-muted">{{ post.pub_user }} | {{ post.post_date }}</p>
        <p class="card-text ">{{ post.content  | safe }}</p>
      </div>



Comments On Post
<br>
{% for choice in post.comments_set.all %}

    <label for="choice{{ forloop.counter }}">{{ choice.Fname }}  Comment --> {{ choice.Comment }}</label><br>
{% endfor %}

<br>
To Add New Comment
<br>
<form action="{% url 'blog:addcomment' post.id %}" method="post">
{% csrf_token %}
<input type="hidden" name="postid" value={{post.id}}>
    First Name
<input type="text" name="Fname" required >
    <br>
    Last Name
<input type="text" name="Lname" required>
     <br>
    Comment

    <textarea id="post-content" cols="30" rows="3" name="Comment" required></textarea>
    <br>
    Email
<input type="text" name="Email" required>
    <br>
    <br>
<input type="submit" value="Add Comment">

</form>

{% endblock %}
